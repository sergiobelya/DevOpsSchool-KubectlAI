apiVersion: v1
kind: Pod
metadata:
  name: app-resource
spec:
  containers:
  - name: app
    image: gcr.io/kuar-demo/kuard-amd64:1
    ports:
    - containerPort: 8080
    resources:
      requests:
        cpu: "100m"
        memory: "128Mi"
      limits:
        memory: "256Mi"
    livenessProbe:
      httpGet:
        path: /healthy
        port: 8080
    readinessProbe:
      httpGet:
        path: /ready
        port: 8080
